<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SOCKG Dashboard{% endblock %}</title>

    <!-- Use the Vis.js library -->
    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>

    <!-- Use the Vis.js CSS from the CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 56px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Modal Custom Size */
        .modal-lg {
            max-width: 90%;
            /* Make modal larger */
        }

        /* Modal Header Styling */
        .modal-header {
            background-color: #3723ec;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .modal-title {
            margin: 0;
            text-align: center;
            width: 100%;
            padding: 10px;
        }

        /* Input Section Spacing */
        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        /* Table Styling */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 123, 255, 0.1);
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.2);
        }

        /* Table Head Styling */
        .table-dark th {
            background-color: #606870b2;
            /* Dark gray for header */
            color: #fff;
        }

        /* Fixed number of rows */
        #table tbody tr {
            height: 50px;
        }

        #table tbody {
            display: block;
            height: 500px;
            overflow-y: auto;
        }

        #table thead,
        #table tbody tr {
            display: table;
            width: 100%;
            table-layout: fixed;
        }

        /* Modal Footer */
        .modal-footer {
            padding: 0.75rem;
            background-color: #f8f9fa;
        }

        .btn-secondary {
            background-color: #6c757d;
            /* Slightly darker secondary button */
            border-color: #6c757d;
        }
    </style>
</head>

<body>
    <!-- Main Content -->
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-dark">
        <div class="container">
            <p class="mb-0">&copy; 2024 SOCKG Dashboard</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
