<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SOCKG Dashboard{% endblock %}</title>

    <!-- Use the Vis.js library -->
    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>

    <!-- Use the Vis.js CSS from the CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            padding-top: 56px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        nav a {
            color: white;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .checkbox-column {
            width: 40px;
        }

        .action-column {
            width: 100px;
        }

        .expand-button {
            cursor: pointer;
            padding: 5px;
            background-color: #f1f1f1;
            border: none;
        }

        .expand-button:after {
            content: '▼';
            display: inline-block;
        }

        .expanded .expand-button:after {
            content: '▲';
        }

        .details-row {
            display: none;
        }

        .expanded .details-row {
            display: table-row;
        }

        button.import-btn {
            background-color: #3b8de3;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Modal content */
        .modal-content {
            background-color: #f8f9fa;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 60%;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Button to open modal */
        .open-modal-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .open-modal-btn:hover {
            background-color: #0056b3;
        }

        /* Close button */
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

    </style>
</head>

<body>
    <!-- Main Content -->
    <main class="container-fluid">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-dark">
        <div class="container">
            <p class="mb-0">&copy; 2024 SOCKG Dashboard</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
